<div class="container">
  <div class="row justcen">
    <div class="col-5">
      <div class="card">
        <h5 class="card-title extTitle">Currency Converter</h5>
        <div class="card-body" [formGroup]="getCurencyValue">
          <div class="form-group">
            <label for="forAmount">Enter Amount</label>
            <input type="number" formControlName="amount" class="form-control" id="forAmount" placeholder="Please enter the amount">
            <small *ngIf="getCurencyValue.controls['amount'].hasError('required') && isSubmitted" class="form-text text-muted errorCode">Number is required.</small>
          </div>
          <div class="row marTop">
            <div class="col">
              <label for="exampleInputEmail1">Source Currency</label>
              <p class="sourceTxt">{{storeData?.base}}</p>
            </div>
            <div class="col">
              <label for="forDestination">Destination Currency</label>
              <select id="forDestination" class="form-control" formControlName="destCurrency">
                <option *ngFor="let currency of destinationCurrency" [value]="currency">
                  {{currency}}
                </option>
              </select>
              <small *ngIf="getCurencyValue.controls['destCurrency'].hasError('required') && isSubmitted" class="form-text text-muted errorCode">Destination Currency is required.</small>
            </div>
          </div>
          <div class="row marTop text-center">
            <div class="col">
              <button type="button" class="btn btn-primary" (click)="submitValue()">Submit</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{storeData?.error?.type}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{storeData?.error?.info}}</p>
      </div>
    </div>
  </div>
</div>
